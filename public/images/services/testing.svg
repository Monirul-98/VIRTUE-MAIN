<svg width="1600" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a2c7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a6be8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1600" height="1200" fill="url(#grad5)"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.1">
    <line x1="0" y1="300" x2="1600" y2="300" stroke="white" stroke-width="2"/>
    <line x1="0" y1="600" x2="1600" y2="600" stroke="white" stroke-width="2"/>
    <line x1="0" y1="900" x2="1600" y2="900" stroke="white" stroke-width="2"/>
    <line x1="400" y1="0" x2="400" y2="1200" stroke="white" stroke-width="2"/>
    <line x1="800" y1="0" x2="800" y2="1200" stroke="white" stroke-width="2"/>
    <line x1="1200" y1="0" x2="1200" y2="1200" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Checkmark Badge -->
  <g transform="translate(800, 450)">
    <circle cx="0" cy="0" r="180" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="140" fill="#0a2c7a"/>
    
    <!-- Checkmark -->
    <path d="M -60,-10 L -20,40 L 80,-80" 
          stroke="white" stroke-width="20" fill="none" 
          stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  </g>
  
  <!-- Meter Gauges -->
  <g transform="translate(300, 600)">
    <circle cx="0" cy="0" r="60" fill="white" opacity="0.3"/>
    <path d="M -30,-30 L 20,20" stroke="white" stroke-width="4" opacity="0.8"/>
  </g>
  <g transform="translate(1300, 600)">
    <circle cx="0" cy="0" r="60" fill="white" opacity="0.3"/>
    <path d="M 30,-30 L -20,20" stroke="white" stroke-width="4" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="800" y="900" font-family="Arial, sans-serif" font-size="72" fill="white" text-anchor="middle" font-weight="bold">IP RATING & TESTING</text>
  <text x="800" y="980" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" opacity="0.8">NATA Accredited Quality Assurance</text>
</svg>
