<svg width="1600" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f419f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4286f4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1600" height="1200" fill="url(#grad4)"/>
  
  <!-- Circuit Pattern -->
  <g stroke="white" stroke-width="4" fill="none" opacity="0.15">
    <path d="M 200,300 L 400,300 L 400,500 L 600,500"/>
    <path d="M 1000,300 L 1200,300 L 1200,500 L 1400,500"/>
    <path d="M 400,400 L 600,400 L 600,600 L 800,600"/>
    <circle cx="400" cy="300" r="15" fill="white"/>
    <circle cx="400" cy="500" r="15" fill="white"/>
    <circle cx="1200" cy="300" r="15" fill="white"/>
    <circle cx="600" cy="400" r="15" fill="white"/>
  </g>
  
  <!-- Lightning Bolt Icon -->
  <g transform="translate(650, 350)">
    <path d="M 100,0 L 50,150 L 120,150 L 80,300 L 200,100 L 130,100 L 170,0 Z" 
          fill="white" opacity="0.9" stroke="#0f419f" stroke-width="6"/>
  </g>
  
  <!-- Wire connections -->
  <g stroke="white" stroke-width="8" fill="none" opacity="0.6">
    <path d="M 400,600 Q 500,650 600,600"/>
    <path d="M 1000,600 Q 900,650 800,600"/>
    <circle cx="400" cy="600" r="12" fill="white"/>
    <circle cx="600" cy="600" r="12" fill="white"/>
    <circle cx="800" cy="600" r="12" fill="white"/>
    <circle cx="1000" cy="600" r="12" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="800" y="900" font-family="Arial, sans-serif" font-size="72" fill="white" text-anchor="middle" font-weight="bold">ASSEMBLY & WIRING</text>
  <text x="800" y="980" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" opacity="0.8">Expert Electrical Installation</text>
</svg>
