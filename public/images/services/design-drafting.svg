<svg width="1600" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a6be8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4286f4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1600" height="1200" fill="url(#grad1)"/>
  
  <!-- Blueprint Grid -->
  <g opacity="0.1">
    <line x1="0" y1="200" x2="1600" y2="200" stroke="white" stroke-width="2"/>
    <line x1="0" y1="400" x2="1600" y2="400" stroke="white" stroke-width="2"/>
    <line x1="0" y1="600" x2="1600" y2="600" stroke="white" stroke-width="2"/>
    <line x1="0" y1="800" x2="1600" y2="800" stroke="white" stroke-width="2"/>
    <line x1="0" y1="1000" x2="1600" y2="1000" stroke="white" stroke-width="2"/>
    
    <line x1="200" y1="0" x2="200" y2="1200" stroke="white" stroke-width="2"/>
    <line x1="400" y1="0" x2="400" y2="1200" stroke="white" stroke-width="2"/>
    <line x1="600" y1="0" x2="600" y2="1200" stroke="white" stroke-width="2"/>
    <line x1="800" y1="0" x2="800" y2="1200" stroke="white" stroke-width="2"/>
    <line x1="1000" y1="0" x2="1000" y2="1200" stroke="white" stroke-width="2"/>
    <line x1="1200" y1="0" x2="1200" y2="1200" stroke="white" stroke-width="2"/>
    <line x1="1400" y1="0" x2="1400" y2="1200" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Drafting Tools Icon -->
  <g transform="translate(600, 400)">
    <!-- Ruler -->
    <rect x="0" y="0" width="400" height="60" fill="white" opacity="0.9" rx="5"/>
    <g opacity="0.5">
      <line x1="40" y1="0" x2="40" y2="30" stroke="#1a6be8" stroke-width="3"/>
      <line x1="80" y1="0" x2="80" y2="30" stroke="#1a6be8" stroke-width="3"/>
      <line x1="120" y1="0" x2="120" y2="30" stroke="#1a6be8" stroke-width="3"/>
      <line x1="160" y1="0" x2="160" y2="30" stroke="#1a6be8" stroke-width="3"/>
      <line x1="200" y1="0" x2="200" y2="30" stroke="#1a6be8" stroke-width="3"/>
      <line x1="240" y1="0" x2="240" y2="30" stroke="#1a6be8" stroke-width="3"/>
      <line x1="280" y1="0" x2="280" y2="30" stroke="#1a6be8" stroke-width="3"/>
      <line x1="320" y1="0" x2="320" y2="30" stroke="#1a6be8" stroke-width="3"/>
      <line x1="360" y1="0" x2="360" y2="30" stroke="#1a6be8" stroke-width="3"/>
    </g>
    
    <!-- Technical Drawing Symbol -->
    <circle cx="200" cy="200" r="80" fill="none" stroke="white" stroke-width="8" opacity="0.8"/>
    <line x1="140" y1="200" x2="260" y2="200" stroke="white" stroke-width="4" opacity="0.8"/>
    <line x1="200" y1="140" x2="200" y2="260" stroke="white" stroke-width="4" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="800" y="900" font-family="Arial, sans-serif" font-size="72" fill="white" text-anchor="middle" font-weight="bold">DESIGN & DRAFTING</text>
  <text x="800" y="980" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" opacity="0.8">Professional CAD Engineering</text>
</svg>
