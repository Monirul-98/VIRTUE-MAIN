<svg width="1600" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1600" height="1200" fill="url(#grad2)"/>
  
  <!-- Industrial Pattern -->
  <g opacity="0.1">
    <rect x="100" y="100" width="200" height="200" fill="none" stroke="white" stroke-width="4"/>
    <rect x="400" y="100" width="200" height="200" fill="none" stroke="white" stroke-width="4"/>
    <rect x="700" y="100" width="200" height="200" fill="none" stroke="white" stroke-width="4"/>
    <rect x="1000" y="100" width="200" height="200" fill="none" stroke="white" stroke-width="4"/>
    <rect x="1300" y="100" width="200" height="200" fill="none" stroke="white" stroke-width="4"/>
  </g>
  
  <!-- Gear Icon -->
  <g transform="translate(800, 450)">
    <circle cx="0" cy="0" r="150" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="80" fill="#4b5563"/>
    
    <!-- Gear teeth -->
    <g fill="white" opacity="0.9">
      <rect x="-20" y="-170" width="40" height="30" rx="5"/>
      <rect x="-170" y="-20" width="30" height="40" rx="5"/>
      <rect x="140" y="-20" width="30" height="40" rx="5"/>
      <rect x="-20" y="140" width="40" height="30" rx="5"/>
      
      <rect x="-130" y="-130" width="35" height="35" rx="5" transform="rotate(45)"/>
      <rect x="95" y="-130" width="35" height="35" rx="5" transform="rotate(-45 800 450)"/>
      <rect x="-130" y="95" width="35" height="35" rx="5" transform="rotate(-45 800 450)"/>
      <rect x="95" y="95" width="35" height="35" rx="5" transform="rotate(45)"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="800" y="900" font-family="Arial, sans-serif" font-size="72" fill="white" text-anchor="middle" font-weight="bold">FABRICATION</text>
  <text x="800" y="980" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" opacity="0.8">Precision CNC Manufacturing</text>
</svg>
