<svg width="1600" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1600" height="1200" fill="url(#grad6)"/>
  
  <!-- Road Lines -->
  <g stroke="white" stroke-width="8" opacity="0.2" stroke-dasharray="60,40">
    <line x1="0" y1="700" x2="1600" y2="700"/>
    <line x1="0" y1="850" x2="1600" y2="850"/>
  </g>
  
  <!-- Delivery Truck Icon -->
  <g transform="translate(600, 400)">
    <!-- Truck body -->
    <rect x="0" y="0" width="300" height="200" fill="white" opacity="0.9" rx="10"/>
    <rect x="250" y="-60" width="150" height="200" fill="white" opacity="0.9" rx="10"/>
    
    <!-- Cab -->
    <polygon points="400,140 420,80 420,20 380,20 380,140" fill="white" opacity="0.9"/>
    
    <!-- Wheels -->
    <circle cx="100" cy="220" r="40" fill="#374151" stroke="white" stroke-width="8"/>
    <circle cx="100" cy="220" r="20" fill="white"/>
    <circle cx="350" cy="220" r="40" fill="#374151" stroke="white" stroke-width="8"/>
    <circle cx="350" cy="220" r="20" fill="white"/>
    
    <!-- Motion lines -->
    <g stroke="white" stroke-width="4" opacity="0.5">
      <line x1="-80" y1="50" x2="-20" y2="50"/>
      <line x1="-100" y1="100" x2="-40" y2="100"/>
      <line x1="-80" y1="150" x2="-20" y2="150"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="800" y="900" font-family="Arial, sans-serif" font-size="72" fill="white" text-anchor="middle" font-weight="bold">DELIVERY & COMMISSIONING</text>
  <text x="800" y="980" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" opacity="0.8">On-Time Professional Service</text>
</svg>
